    <script>
        // BTC/USD Price Feed ID from Pyth Network
        const BTC_USD_PRICE_ID = '0xe62df6c8b4a85fe1a67db44dc12de5db330f7ac66b72dc658afedf0f4a415b43';
        let priceHistory = [];
        let lastFetchTime = 0;
        let isInitialized = false;
        
        async function fetchBTCPrice(forceRefresh = false) {
            try {
                const now = Date.now();
                
                // Only fetch historical data on first load or every minute
                if (!isInitialized || forceRefresh || now - lastFetchTime > 60000) {
                    const endTime = Math.floor(now / 1000);
                    const startTime = endTime - 3600; // 1 hour ago
                    
                    // Fetch historical data
                    const historicalResponse = await fetch(`/api/binance/klines?symbol=BTCUSDT&interval=1m&startTime=${startTime * 1000}&endTime=${endTime * 1000}&limit=60`);
                    
                    if (historicalResponse.ok) {
                        const klines = await historicalResponse.json();
                        
                        // Rebuild price history from klines
                        priceHistory = klines.map(kline => ({
                            price: parseFloat(kline[4]), // Close price
                            timestamp: parseInt(kline[0])
                        }));
                        
                        isInitialized = true;
                        lastFetchTime = now;
                    }
                } else {
                    // Just fetch the latest price
                    const tickerResponse = await fetch('/api/binance/ticker?symbol=BTCUSDT');
                    
                    if (tickerResponse.ok) {
                        const ticker = await tickerResponse.json();
                        const latestPrice = parseFloat(ticker.price);
                        
                        // Update or add the latest price
                        if (priceHistory.length > 0) {
                            const lastPoint = priceHistory[priceHistory.length - 1];
                            const timeDiff = now - lastPoint.timestamp;
                            
                            // Only add new point if enough time has passed (avoid duplicates)
                            if (timeDiff > 5000) { // 5 seconds minimum between points
                                priceHistory.push({
                                    price: latestPrice,
                                    timestamp: now
                                });
                                
                                // Keep only last 60 points
                                if (priceHistory.length > 60) {
                                    priceHistory.shift();
                                }
                            } else {
                                // Update the last point with current price
                                lastPoint.price = latestPrice;
                            }
                        }
                        
                        // Update price display
                        document.getElementById('btc-price').textContent = latestPrice.toLocaleString('en-US', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });
                        
                        // Calculate price change
                        if (priceHistory.length > 1) {
                            const oldPrice = priceHistory[0].price;
                            const change = ((latestPrice - oldPrice) / oldPrice * 100).toFixed(2);
                            const changeElement = document.querySelector('.price-change');
                            changeElement.innerHTML = `${change > 0 ? 'üìà' : 'üìâ'} ${Math.abs(change)}%`;
                            changeElement.style.color = change > 0 ? '#4caf50' : '#f44336';
                        }
                    }
                }
                
                // Draw chart after data update
                drawChart();
                
            } catch (error) {
                console.error('Error fetching BTC price:', error);
                // Use mock data as fallback
                if (!isInitialized) {
                    useMockPriceData();
                }
            }
        }
        
        function useMockPriceData() {
            // Generate mock price data for the last hour (60 data points)
            const basePrice = 108474.46;
            const now = Date.now();
            priceHistory = [];
            
            for (let i = 0; i < 60; i++) {
                // Create more realistic price movement
                const trend = Math.sin(i / 10) * 500; // Trending component
                const noise = (Math.random() - 0.5) * 200; // Random noise
                const price = basePrice + trend + noise;
                
                priceHistory.push({
                    price: price,
                    timestamp: now - (60 - i) * 60000 // 1 minute intervals
                });
            }
            
            // Update display with latest price
            const latestPrice = priceHistory[priceHistory.length - 1].price;
            document.getElementById('btc-price').textContent = latestPrice.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            // Calculate hourly change
            const hourlyChange = ((latestPrice - basePrice) / basePrice * 100).toFixed(2);
            const changeElement = document.querySelector('.price-change');
            changeElement.innerHTML = `${hourlyChange > 0 ? 'üìà' : 'üìâ'} ${Math.abs(hourlyChange)}%`;
            changeElement.style.color = hourlyChange > 0 ? '#4caf50' : '#f44336';
            
            drawChart();
        }
        
        function drawChart() {
            const canvas = document.getElementById('btc-chart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            
            // Only set canvas size if it changed
            if (canvas.width !== width * 2 || canvas.height !== height * 2) {
                canvas.width = width * 2;
                canvas.height = height * 2;
                ctx.scale(2, 2);
            }
            
            // Clear entire canvas properly
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (priceHistory.length < 2) return;
            
            // Find min and max prices
            const prices = priceHistory.map(p => p.price);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const priceRange = maxPrice - minPrice || 1;
            
            // Draw gradient fill
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(76, 175, 80, 0.2)');
            gradient.addColorStop(1, 'rgba(76, 175, 80, 0)');
            
            // Draw area chart
            ctx.beginPath();
            ctx.moveTo(0, height);
            
            priceHistory.forEach((point, index) => {
                const x = (index / (priceHistory.length - 1)) * width;
                const y = height - ((point.price - minPrice) / priceRange) * height * 0.8 - height * 0.1;
                
                if (index === 0) {
                    ctx.lineTo(x, y);
                } else {
                    // Smooth curve
                    const prevPoint = priceHistory[index - 1];
                    const prevX = ((index - 1) / (priceHistory.length - 1)) * width;
                    const prevY = height - ((prevPoint.price - minPrice) / priceRange) * height * 0.8 - height * 0.1;
                    const cpX = (prevX + x) / 2;
                    ctx.quadraticCurveTo(prevX, prevY, cpX, (prevY + y) / 2);
                }
            });
            
            const lastX = width;
            const lastY = height - ((priceHistory[priceHistory.length - 1].price - minPrice) / priceRange) * height * 0.8 - height * 0.1;
            ctx.lineTo(lastX, lastY);
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw line
            ctx.beginPath();
            priceHistory.forEach((point, index) => {
                const x = (index / (priceHistory.length - 1)) * width;
                const y = height - ((point.price - minPrice) / priceRange) * height * 0.8 - height * 0.1;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add time labels
            ctx.fillStyle = '#999';
            ctx.font = '8px sans-serif';
            ctx.textAlign = 'center';
            
            // Show start and end time
            if (priceHistory.length > 0) {
                const startTime = new Date(priceHistory[0].timestamp);
                const endTime = new Date(priceHistory[priceHistory.length - 1].timestamp);
                
                ctx.fillText(startTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }), 30, height - 2);
                ctx.fillText(endTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }), width - 30, height - 2);
                
                // Add "1HR" label
                ctx.textAlign = 'right';
                ctx.fillText('1HR', width - 5, 10);
            }

            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            return `${days}d`;
        }

        function displayInterleavedContent(markets, tweets, forceUpdate = false) {

            const tweetsChanged = JSON.stringify(tweets) !== JSON.stringify(bitcoinTweets);
            
            if (!marketsChanged && !tweetsChanged && !forceUpdate) {
                console.log('No changes in feed data, skipping update');
                return;
            }
            
            // Store current data
            currentMarkets = [...markets];
            
            // Prioritize: 1) Provided tweets, 2) Cached tweets, 3) Mock tweets as last resort
            let tweetsToUse = tweets;
            if (!tweetsToUse || tweetsToUse.length === 0) {
                const cached = loadCachedTweets();
                if (cached.length > 0) {
                    tweetsToUse = cached;
                    console.log('Using cached real tweets for display');
                } else {
                    tweetsToUse = getMockTweets();
                    console.log('No real tweets available, using mock tweets as last resort');
                }

            container.style.opacity = '0.7';

                    markets.forEach(market => {
                        const card = createMarketCard(market);
                        container.appendChild(card);
                    });

                } else if (currentFilter === 'tweets') {

                    tweetsToUse.forEach(tweet => {
                        const card = createTweetCard(tweet);
                        container.appendChild(card);
                    });
                    console.log(`Displayed ${tweetsToUse.length} tweets (filter: tweets only)`);
                } else {
                    // Show all - alternate between markets and tweets
                    const maxItems = Math.max(markets.length, tweetsToUse.length) * 2;
                    let marketIndex = 0;
                    let tweetIndex = 0;
                    
                    for (let i = 0; i < maxItems; i++) {
                        if (i % 2 === 0) {
                            // Show market on even indices
                            if (marketIndex < markets.length) {
                                const card = createMarketCard(markets[marketIndex]);
                                container.appendChild(card);
                                marketIndex++;

                                // If we run out of markets, show remaining tweets
                                const card = createTweetCard(tweetsToUse[tweetIndex]);
                                container.appendChild(card);
                                tweetIndex++;

        function createMarketCard(market) {
            const card = document.createElement('div');
            card.className = 'market-card';
            
            // Calculate sentiment from prices array or other fields
            let yesPercentage, noPercentage;
            
            if (market.prices && Array.isArray(market.prices)) {
                // Use prices array [yesPrice, noPrice]
                yesPercentage = Math.round((market.prices[0] || 0.5) * 100);
                noPercentage = Math.round((market.prices[1] || 0.5) * 100);
            } else if (market.probability !== undefined) {
                // Use probability if available (0-1 scale)
                yesPercentage = Math.round(market.probability * 100);
                noPercentage = 100 - yesPercentage;
            } else if (market.outcomeTokenPrices) {
                // Use token prices if available
                const yesPrice = market.outcomeTokenPrices[0] || 0.5;
                yesPercentage = Math.round(yesPrice * 100);
                noPercentage = 100 - yesPercentage;
            } else {
                // Default to 50/50
                yesPercentage = 50;
                noPercentage = 50;
            }
            
            // Get total volume - handle string format from API
            let totalVolume = 0;
            if (market.volumeFormatted) {
                totalVolume = parseFloat(market.volumeFormatted.replace(/,/g, ''));
            } else if (market.volume) {
                // Volume might be in smallest units
                if (typeof market.volume === 'string' && market.volume.length > 10) {
                    // Large number string, likely in smallest units (6 decimals for USDC)
                    totalVolume = parseInt(market.volume) / 1000000;
                } else {
                    totalVolume = parseFloat(market.volume);
                }
            }
            
            // Determine time frame
            const timeFrame = getTimeFrame(market);
            
            // Clean up title - remove leading emoji if present
            let displayTitle = market.title || market.question || '';
            displayTitle = displayTitle.replace(/^\s*[\u{1F300}-\u{1F9FF}]\s*/u, ''); // Remove emoji at start
            
            card.innerHTML = `
                <div class="market-question">
                    ${displayTitle}
                </div>
                
                <div class="market-meta">
                    <span class="market-percentage">${yesPercentage}%</span>
                    <span class="market-time">‚è∞ ${timeFrame}</span>
                </div>
                
                <div class="market-volume">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align: text-bottom; margin-right: 4px;">
                        <path d="M3 13h2v8H3zm4-8h2v16H7zm4-2h2v18h-2zm4 4h2v14h-2zm4-2h2v16h-2z" fill="#888"/>
                    </svg>
                    <span>${formatVolume(totalVolume)} USDC</span>
                </div>
                
                <div class="market-buttons">
                    <button class="market-btn yes-btn">YES</button>
                    <button class="market-btn no-btn">NO</button>
                </div>
            `;
            
            return card;
        }
        
        function getTimeFrame(market) {
            // Check for expiration timestamp or date
            if (market.expirationTimestamp || market.expirationDate || market.endDate) {
                let endDate;
                if (market.expirationTimestamp) {
                    endDate = new Date(market.expirationTimestamp);
                } else {
                    endDate = new Date(market.expirationDate || market.endDate);
                }
                
                const now = new Date();
                const hoursUntilEnd = (endDate - now) / (1000 * 60 * 60);
                
                if (hoursUntilEnd < 0) return 'Expired';
                if (hoursUntilEnd < 1) return 'Next hour';
                if (hoursUntilEnd < 24) return `${Math.round(hoursUntilEnd)}h`;
                if (hoursUntilEnd < 168) return 'This week';
                if (hoursUntilEnd < 720) return 'This month';
                
                // Format month if available
                const month = endDate.toLocaleDateString('en-US', { month: 'long' });
                return month;
            }
            
            // Try to extract time frame from title
            const title = (market.title || market.question || '').toLowerCase();
            if (title.includes('hour')) return 'Next hour';
            if (title.includes('today')) return 'Today';
            if (title.includes('week')) return 'Next week';
            if (title.includes('month')) return 'This month';
            if (title.includes('2024')) return '2024';
            if (title.includes('2025')) return '2025';
            
            // Check for specific months
            const months = ['january', 'february', 'march', 'april', 'may', 'june', 
                          'july', 'august', 'september', 'october', 'november', 'december'];
            for (const month of months) {
                if (title.includes(month)) {
                    return month.charAt(0).toUpperCase() + month.slice(1);
                }
            }
            
            return '24h';
        }
        
        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toFixed(0);
        }
